<!doctype html>

<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/0f7eac80ce.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

	<!-- Latest compiled JavaScript -->
	<script src="javascript.js"></script>

	<meta charset="UTF-8">
	<title>Twitch TV Project</title>
</head>

<body id="mainPage">
	<div id="displayTable" class="well">
		<img id="twitchLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Twitch_logo.svg/683px-Twitch_logo.svg.png">
		<div id="btnBar">
			<a id="allUsersBtn" class="btn">All</a>
			<a id="onlineUsersBtn" class="btn">Online</a>
			<a id="offlineUsersBtn" class="btn">Offline</a>

		</div>

		<div id="All" class="tabcontent">
			<h3>All</h3>
			<p>This is where a list of all users will show up</p>
		</div>

		<div id="Online" class="tabcontent">
			<h3>Online</h3>
			<p>This is where only the online users will show up</p>
		</div>

		<div id="Offline" class="tabcontent">
			<h3>Offline</h3>
			<p>This is where only the offline users will show up</p>
		</div>


	</div>


</body>

</html>
